
{% extends 'base.html' %}

{% block content %}
  <div class="profile-box" >
      <div class="col d-flex flex-column justify-content-center" >
        <div class=" my-3 d-flex justify-content-center">
          <img src="../static/Images/user.png" height="70px" width="70px">
        </div>
        <div class="d-flex flex-column align-items-center justify-content-center">
              Username
            <input class="form-control" value="{{data['username']}}"readonly ><br>
              Email
            <input class="form-control" value="{{data['email']}}" readonly ><br>
              Balance
            <input class="form-control" value="${{data['balance']}}" readonly><br>
        </div>
      </div>
  </div>
       
  
{% endblock content %}
